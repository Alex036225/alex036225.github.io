<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赵博 - 个人简历主页</title>
    <!-- Tailwind CSS CDN for modern styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Google Fonts - Inter for clean typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General body styles, setting font, background, and default text color */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            color: #374151; /* Dark gray text */
            line-height: 1.6;
            margin: 0;
            padding: 20px; /* Padding around the whole page */
        }

        /* Main container for the resume content, centered with shadow and rounded corners */
        .container {
            max-width: 960px;
            margin: 40px auto; /* Center the container horizontally */
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            padding: 30px 40px; /* More padding inside the container */
        }

        /* Header section styling for personal information */
        .header {
            border-bottom: 2px solid #e5e7eb; /* Subtle bottom border */
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #1f2937; /* Darker title color */
            font-size: 2.5rem; /* Larger font size for name */
            margin-bottom: 0.5rem;
        }
        .header p {
            color: #4b5563; /* Slightly darker contact info */
            font-size: 1.125rem; /* Slightly larger for contact info */
        }

        /* Styling for main section titles (e.g., 教育背景, 科研经历) */
        .section-title {
            font-weight: 700; /* Bold */
            font-size: 1.75rem; /* Larger font size */
            color: #1f2937; /* Dark gray */
            margin-bottom: 20px;
            position: relative;
            padding-left: 25px; /* Space for the accent bar */
            border-bottom: 1px solid #d1d5db; /* Light gray line under title */
            padding-bottom: 10px;
            margin-top: 40px; /* More space above sections */
        }
        /* Vertical accent bar next to section titles */
        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 8px; /* Width of the accent bar */
            height: 80%; /* Height of the accent bar relative to title */
            background-color: #3b82f6; /* Blue-500 */
            border-radius: 2px; /* Slightly rounded corners for the bar */
        }

        /* Styling for sub-section titles (e.g., 大学名称) */
        .subsection-title {
            font-weight: 600; /* Semi-bold */
            font-size: 1.25rem; /* ~20px */
            color: #1f2937;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }

        /* Styling for individual item titles (e.g., 项目名称, 论文名称) */
        .item-title {
            font-weight: 600;
            color: #2563eb; /* A darker blue for prominent items */
            margin-bottom: 0.25rem;
            font-size: 1.05rem;
        }

        /* General list styling */
        ul {
            list-style: none; /* Remove default disc */
            margin-left: 0;
            padding-left: 0;
        }
        li {
            margin-bottom: 0.5rem;
            padding-left: 1.5em; /* Indent for custom bullet */
            text-indent: -1.5em; /* Negative indent for custom bullet */
        }

        /* Meta information (dates, status) */
        .meta-info {
            color: #6b7280; /* Gray text */
            font-size: 0.9em;
            margin-bottom: 0.75rem;
        }

        /* Custom bullet points for contribution lists */
        .project-contribution-list li::before {
            content: '•'; /* Custom bullet point character */
            color: #3b82f6; /* Blue-500 */
            font-weight: bold;
            display: inline-block;
            width: 1em; /* Space for the bullet */
            padding-right: 0.5em;
        }

        /* Link styling */
        a {
            color: #3b82f6; /* Blue-500 */
            text-decoration: none;
            transition: color 0.2s ease-in-out; /* Smooth transition for hover */
        }
        a:hover {
            color: #1e40af; /* Darker blue on hover */
            text-decoration: underline;
        }

        /* Navigation specific styles */
        .nav-link {
            display: block; /* Make links block level */
            padding: 12px 20px;
            background-color: #e0f2fe; /* Light blue background */
            color: #1e40af; /* Darker blue text */
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
            text-align: center;
        }
        .nav-link:hover {
            background-color: #bfdbfe; /* Slightly darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect */
            text-decoration: none; /* Remove underline on hover for buttons */
        }

        /* Print-specific styles (will not affect web navigation) */
        @media print {
            body {
                background-color: #ffffff; /* White background for print */
                margin: 0;
                padding: 0;
            }
            .container {
                box-shadow: none; /* Remove shadow in print */
                margin: 0;
                padding: 20mm; /* A4 page margins */
                max-width: none; /* Use full width for print */
                width: 210mm; /* A4 width */
                min-height: 297mm; /* A4 height */
                page-break-after: auto; /* Allow auto page break */
            }
            section {
                page-break-before: auto;
                page-break-after: avoid;
            }
            .section-title {
                page-break-after: avoid;
            }
            ul, ol, li {
                page-break-inside: avoid;
            }
            a[href]:after {
                content: " (" attr(href) ")";
            }
            /* Hide navigation and other non-essential elements for print */
            nav, .welcome-text {
                display: none;
            }
        }
    </style>
</head>
<body class="antialiased">
    <div class="container">
        <!-- Header Section -->
        <header class="header text-center">
            <h1 class="font-bold text-gray-900 mb-2">赵博</h1>
            <p class="text-gray-600">电话: 15771116225 | 邮箱: 3057018496@qq.com</p>
        </header>

        <section class="mb-8 text-center welcome-text">
            <p class="text-lg text-gray-700 mb-6">欢迎来到我的个人简历页面，请通过以下导航了解更多信息：</p>
        </section>

        <!-- Navigation Section -->
        <nav class="mb-10">
            <h2 class="section-title">简历导航</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 ml-5">
                <a href="education.html" class="nav-link">教育背景</a>
                <a href="skills.html" class="nav-link">技能</a>
                <a href="internship.html" class="nav-link">实习经历</a>
                <a href="research.html" class="nav-link">科研经历</a>
                <a href="projects.html" class="nav-link">项目经历</a>
                <a href="patents.html" class="nav-link">专利成果</a>
            </div>
        </nav>
    </div>
</body>
</html>
